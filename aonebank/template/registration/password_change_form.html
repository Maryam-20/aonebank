{% extends 'common.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
{% load static %}
<div style="margin-top: 2vh ;">
    <div class="row;">
        <div class="col-3"></div>
        <div class="border shadow mb-4 px-4 col-md-6 col-12 col-offset mx-auto" style="margin-top: 120px;">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {% comment %} {{form.as_table}} {% endcomment %}
                {% load bootstrap %}
                {{form|bootstrap}}
                

                <div class="d-flex p-2 mt-3">
                    <input class="btn btn-primary mb-3" type="submit" value="Change Password">
                </div>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock content %}
