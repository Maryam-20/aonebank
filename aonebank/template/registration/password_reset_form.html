{% extends 'common.html' %}
{% block title %}Password Reset{% endblock title %}
{% block content %}
{% load static %}
<div style="margin-top: 1vh;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 col-12 col-offset-3" style="margin-top: 20px;">
            <p class="col-md-6 col-lg col-xxl-6 col-sm-12 col-xm-12" style="margin-top: 70px;">
                Please enter your email address to recieve the password reset link
            </p>
            <form method="post" class="mt-5">
                {% csrf_token %}
                {% load static %}
                {{form.as_p}}
                {% comment %} <!-- {{form |bootstrap_horizontal: col-lg-6}} --> {% endcomment %}

                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary me-3 mb-3" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
